<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemaFinder</title>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      padding: 1%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 60%;
      height: 70%;
      border-radius: 3%;
      background: white;
      overflow: hidden;
      box-shadow: 0 5% 10% rgba(0,0,0,0.5);
      margin-bottom: 10%;
      transition: transform 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      display: flex;
      gap: 10%;
      margin-bottom: 10%;
    }

    button {
      font-size: 1.2em;
      padding: 10% 20%;
      border: none;
      border-radius: 10%;
      cursor: pointer;
      transform: translate(-50%, 0%);
    }

    .nope { background: #ff4d4d; color: white; }
    .like { background: #4caf50; color: white; }

    /* ---------- LIKED MOVIES ---------- */
    .liked-section {
      width: 100%;
      max-width: 95%;
      margin-top: 2%;
    }

    .liked-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2%;
    }

    .liked-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2%;
      justify-content: center;
    }

    .liked-movie {
      width: 12%;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8em;
      text-align: center;
      position: relative;
    }

    .liked-movie img {
      width: 100%;
      border-radius: 0.8%;
      margin-bottom: 0.6%;
    }

    .remove-btn {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(20%, -20%);
      background: #ff4d4d;
      border: none;
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .clear-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 6px 14px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .card { width: 95%; height: 50%; }
      .liked-movie { width: 20%; font-size: 0.7em; }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card" id="card">
      <img id="poster" alt="Movie Poster">
    </div>

    <div class="buttons">
      <button id="dislikeBtn" class="nope">üëé</button>
      <button id="likeBtn" class="like">üëç</button>
    </div>
  </div>

  <div class="liked-section">
    <div class="liked-header">
      <h2>Liked Movies</h2>
      <button id="clearAllBtn" class="clear-btn">Clear All</button>
    </div>
    <div class="liked-container" id="likedContainer"></div>
  </div>

  <script>
    /* ===== CONFIG ===== */
    const API_KEY = "d061e0dca3899140151d7b1e45ebf6c2";
    const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";

    /* ===== STATE ===== */
    let movies = [];
    let index = parseInt(localStorage.getItem("movieIndex")) || 0;
    let page = 1;

    let likedMovies = JSON.parse(localStorage.getItem("likedMovies")) || [];

    /* ===== ELEMENTS ===== */
    const poster = document.getElementById("poster");
    const card = document.getElementById("card");
    const likedContainer = document.getElementById("likedContainer");

    /* ===== LOAD MOVIES ===== */
    async function loadMovies() {
      const res = await fetch(
        `https://api.themoviedb.org/3/discover/movie?api_key=${API_KEY}` +
        `&primary_release_date.gte=2000-01-01` +
        `&sort_by=popularity.desc` +
        `&vote_count.gte=50` +
        `&page=${page}`
      );

      const data = await res.json();
      movies = movies.concat(data.results.filter(m => m.poster_path));
      page++;
      showMovie();
    }

    /* ===== SHOW MOVIE ===== */
    function showMovie() {
      if (index >= movies.length - 5) loadMovies();
      if (!movies[index]) return;
      poster.src = IMAGE_BASE + movies[index].poster_path;
    }

    /* ===== LIKE ===== */
    function like() {
      if (!movies[index]) return;

      animateCard(1);

      const movie = movies[index];
      if (!likedMovies.some(m => m.id === movie.id)) {
        likedMovies.push({
          id: movie.id,
          title: movie.title,
          poster: movie.poster_path,
          year: movie.release_date?.split("-")[0]
        });

        localStorage.setItem("likedMovies", JSON.stringify(likedMovies));
        renderLikedMovies();
      }

      index++;
      localStorage.setItem("movieIndex", index);
      nextMovie();
    }

    /* ===== DISLIKE ===== */
    function dislike() {
      if (!movies[index]) return;

      animateCard(-1);
      index++;
      localStorage.setItem("movieIndex", index);
      nextMovie();
    }

    function nextMovie() {
      setTimeout(() => {
        card.style.transform = "translateX(0)";
        showMovie();
      }, 400);
    }

    function animateCard(dir) {
      card.style.transform =
        dir === 1
          ? "translateX(500px) rotate(20deg)"
          : "translateX(-500px) rotate(-20deg)";
    }

    /* ===== LIKED MOVIES UI ===== */
    function renderLikedMovies() {
      likedContainer.innerHTML = "";

      likedMovies.forEach((movie, i) => {
        const div = document.createElement("div");
        div.className = "liked-movie";
        div.innerHTML = `
          <img src="${IMAGE_BASE + movie.poster}">
          <span>${movie.title} (${movie.year})</span>
          <button class="remove-btn" onclick="removeMovie(${i})">X</button>
        `;
        likedContainer.appendChild(div);
      });
    }

    function removeMovie(i) {
      likedMovies.splice(i, 1);
      localStorage.setItem("likedMovies", JSON.stringify(likedMovies));
      renderLikedMovies();
    }

    function clearAll() {
      likedMovies = [];
      index = 0;

      localStorage.removeItem("likedMovies");
      localStorage.removeItem("movieIndex");

      renderLikedMovies();
      showMovie();
    }

    /* ===== EVENTS ===== */
    document.getElementById("likeBtn").onclick = like;
    document.getElementById("dislikeBtn").onclick = dislike;
    document.getElementById("clearAllBtn").onclick = clearAll;

    /* ===== INIT ===== */
    renderLikedMovies();
    loadMovies();
  </script>

</body>
</html>
